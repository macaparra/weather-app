<div *ngIf="favoritesLoaded" class="mt-6">
  <ul class="mt-4 space-y-4">
    <li *ngFor="let favorite of favorites | paginate:currentPage:pageSize" class="flex justify-between items-center text-lg bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition">
      <div>
        <span class="text-gray-700 font-bold">{{ favorite.city }}</span>
        <p class="text-gray-700 text-sm">{{ favorite.tempC }}°C / {{ favorite.tempF }}°F</p>
        <p class="text-gray-500 text-sm">{{ favorite.localTime | date:'hh:mm a' }}</p>
      </div>
      <button 
        (click)="removeFavorite(favorite.city)" 
        class="ml-4 text-red-500 hover:text-red-700 transition transform hover:scale-105"
      >
        <i class="fas fa-trash-alt"></i>
      </button>
    </li>
  </ul>

  <!-- Paginación -->
  <div class="flex justify-center mt-4" *ngIf="totalPages() > 1">
    <button 
      (click)="previousPage()" 
      [disabled]="currentPage === 1" 
      class="px-4 py-2 bg-gray-500 text-white rounded-lg disabled:opacity-50"
    >
      Anterior
    </button>
    <span class="mx-4 text-lg">Página {{ currentPage }} de {{ totalPages() }}</span>
    <button 
      (click)="nextPage()" 
      [disabled]="currentPage === totalPages()" 
      class="px-4 py-2 bg-gray-500 text-white rounded-lg disabled:opacity-50"
    >
      Siguiente
    </button>
  </div>
</div>
